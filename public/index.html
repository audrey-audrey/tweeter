<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">    
    
    <!-- Moments for Time Stamp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    
    <!-- External Icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg></script>
    
    <!-- CSS LINKS -->

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
   
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Published Tweet CSS -->
    <link rel="stylesheet" href="/styles/published-tweets.css" type="text/css" />

    <!-- Published Tweet CSS -->
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- Scroll to Top Button CSS -->
    <link rel="stylesheet" href="/styles/scroll-to-top.css" type="text/css" />

    <!-- JS LINKS -->
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- App - Helper Functions JS -->
    <script type="text/javascript" src="/scripts/client-helpers.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Toggle Buttons JS -->
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="navigation-bar">
      <nav>
        <div class="logo">
          <span>tweeter</span>
        </div>
      </nav>
      <nav>
        <button class="compose">
          <span><b>Write</b> a new tweet</span>
          <!--Arrow animation sourced from https://codepen.io/bisaillonyannick/pen/pvZeGg-->
          <div class="arrow bounce">
            <a class="fas fa-angle-double-down" href="#"></a>
          </div>
        </button>
      </nav>
    </div>

     <!-- Header and Main content -->
    <div class="header-main">
      <header class="profile-header">
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <h2>Audrey U</h2>
        </div>
      </header>
    
      <!-- Page-specific (main) content here -->
      <main class="container">
  
        <!-- New Tweet content here -->
        <section class="new-tweet">
          <form action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <!-- Error message content here -->
            <div class="error-container">
              <h3 class="error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-message">Please keep characters under 140!</span>
              </h3>
            </div>
            <div id="buttonAndCounter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
  
        <!-- Tweets Container -->
        <div id="tweets-container"></div>
  
        <!-- Scroll Up button -->
        <button id="scroll-button"><i class="fas fa-chevron-circle-up"></i></button>
        
      </main>
    </div>
  </body>
</html>
